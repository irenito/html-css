<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <label for="isxmas">Masculino</label>
            <input type="radio" name="Sexo" id="isxmas" value="m"> <br>
            <input type="radio" name="Sexo" id="isxfem" value="f"> <label for="isxfem">Feminino</label> <br>

        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="esbas" id="iesbas" checked> <label for="iesbas">Basquete</label><br>

            <label for="iesfut">Futebol</label><input type="checkbox" name="esfut" id="iesfut"> <br>

            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat"> Natação</label> <br>

            <input type="checkbox" name="esten" id="iesten" checked> <label for="iesten">Tênis</label> <br>
        </fieldset>
        <p>

        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
