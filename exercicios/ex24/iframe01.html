<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style> /*  a configuração feita no seletor style, tem preferencia e sempre irão sobrepor as configurações de largura e altura feitas nos parametros HTML */
        iframe{
            width: 400px;
            height: 400px;
        }

    </style>

</head>

<body>
    <h1>Testando o uso de um iframe</h1>

    <p>
        Acessando o site do
        
        <!-- Tamanho padrão  do iframe 300x150;
            dentro das tag iframe, pode deixar uma mensagem "seu navegador não é compatível com essa funcionalidade" ou colocar um link do site que deveria ser visualizado;
            parametro scrolling serve para configurar a barra de rolagem do iframe : auto é o padrão, faz com que a barra de rolagem apareça; yes força a exibição da barra, mesmo que seu conteúdo não seja grande o suficiente; no não permite a barra de rolagem--->
        <iframe src="https://wwww.cursoemvideo.com" frameborder="45" height="500" scrolling="no">
            <a href="https://wwww.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe>

         para aprender a programar.
    </p>

         
         <p>
            O repositório do Guanabara

            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500" scrollings="auto">

                <a href="https://gustavoguanabara.github.i" target="_blank">Github</a>

            </iframe>

            também é bem legal.
         </p>

</body>
</html>
