<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1> Inserindo vídeo hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/meuvideo.mp4" width="560" controls  autoplay loop></video>
    <!-- esse é o modo mais simples de inserir video, porém, assim como no caso de audios, ocorre de não ser compatível com todos os navegadores, daí a necessidade de inserir todos os formatos, sources!-->

    <br>
    <video width="560" poster="imagem/thumbnail2.png" controls loop>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.webm" type="video/webm">
        <source src="midia/meuvideo.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do You Tube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tjZQnk5j6Zo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    

    <h1>Inserindo vídeos do Vimeo.</h1>
    <iframe src="https://player.vimeo.com/video/658536943?h=d53f23add7" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
